<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Head Section -->
<head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${title}]]</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{fontawesome/css/all.css}"/>
    <link rel="stylesheet" th:href="@{general/app.css}"/>
</head>

<body style="background-color: rgba(245, 175, 25, 0.3);">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: linear-gradient(to right, #f12711, #f5af19);">
    <div class="container">
        <a class="navbar-brand" href="#">Swathi Chaplaincy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 300px;">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${requestURI == '/'} ? 'active'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog}" th:classappend="${requestURI == '/blog'} ? 'active'">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}" th:classappend="${requestURI == '/about'} ? 'active'">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" th:classappend="${requestURI == '/contact'} ? 'active'">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Blog" aria-label="Search"/>
                <button class="btn btn-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div th:replace="~{${content}}"></div>
</main>

<!-- Footer Content -->
<footer class="bg-dark text-white py-4 mt-3">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Swathi Chaplaincy Services. All rights reserved.</p>
        <div class="mt-2">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<div>
    <script th:src="@{bootstrap/js/bootstrap.bundle.js}"></script>
    <script th:src="@{fontawesome/js/all.js}"></script>
    <script th:src="@{general/app.js}"></script>
</div>

</body>

</html>
